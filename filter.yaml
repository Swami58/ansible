- name: default value
  hosts: localhost
  tasks:
  - name: print default
    ansible.builtin.debug:
      msg: "Hello {{course | default('Ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "Hello, good morning"
  tasks:
  - name : convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greeting : "Hello , GOOD Morning"
  tasks:
  - name: convert into lower case
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"

- name: remove duplicates
  hosts: localhost
  vars:
    numbers: [1,1,2,2,2,3,4,6,3,2,1,6]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{ numbers | unique}}"

- name: print min and max
  hosts: localhost
  vars:
    ages: [25,14,15,33,45,66,76]
  tasks:
  - name: print min and max
    ansible.builtin.debug:
      msg: "min age:{{ ages | min}}, max age:{{ ages | max}}"

- name: convert dictionary into items/list
  hosts: localhost
  vars:
    my_dict: #this is called as dictionary
      Course: Ansible
      Trainer: Sivakumar
      Duration: 120hr
  tasks:
  - name: before convert
    ansible.builtin.debug:
      msg: "Before covert: {{ my_dict }}"
  - name: after convert
    ansible.builtin.debug:
      msg: "after convert: {{ my_dict | dict2items}}"

  