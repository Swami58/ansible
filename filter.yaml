- name: default value
  hosts: localhost
  tasks:
  - name: print default
    ansible.builtin.debug:
      msg: "Hello {{course | default('Ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "Hello, good morning"
  tasks:
  - name : convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greeting : "Hello , GOOD Morning"
  tasks:
  - name: convert into lower case
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"

  - name: remove duplicates
    hosts: localhost
    vars:
      numbers: [1,1,2,2,2,3,4,6,3,2,1,6]
    tasks:
      - name: remove duplicates
        ansible.builtin.debug:
          msg: {{ numbers | unique}}